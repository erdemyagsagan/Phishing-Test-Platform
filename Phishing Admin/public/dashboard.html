  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phishing Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./styles/dashboard-styles.css" />
  <body>
    <div class="container">
      <div class="sidebar">
        <ul class="nav">
          <li><a href="logout.html"><i class="fa-solid fa-xmark"></i></a></li>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="phishing.html"><i class="fas fa-chart-bar"></i> Phishing Data</a></li>
          <li><a href="template.html"><i class="fas fa-envelope"></i> Email Templates</a></li>
          <li><a href="mail_management.html"><i class="fas fa-paper-plane"></i> Mail Send Management</a></li>
          <li><a href="user_management.html"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <h1>Phishing Admin Dashboard</h1>
          <div class="user">
            <span>Admin</span>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="summary">
          <div class="box total">
            <h2>Total</h2>
            <p id="sumCount"></p>
          </div>
          <div class="box amazon">
            <h2>Amazon</h2>
            <p id="amazonCount"></p>
          </div>
          <div class="box netflix">
            <h2>Netflix</h2>
            <p id="netflixCount"></p>
          </div>
          <div class="box payment">
            <h2>Payment Form</h2>
            <p id="paymentCount"></p>
          </div>
        </div>

        <div class="tables">
          <div class="table users">
              <h3>Last Phished</h3>
              <table id="mostPhishedUsersTable">
                  <thead>
                      <tr>
                          <th>Email</th>
                          <th>Phished Site</th>
                      </tr>
                  </thead>
                  <tbody id="mostPhishedUsersBody"></tbody>
              </table>
          </div>

          <div class="table categories">
            <h3>Most Engaged Category</h3>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Phished Number</th>
                    </tr>
                </thead>
                <tbody id="mostPhishedUsersBodySum">
                    <tr>
                        <td>Amazon</td>
                        <td id="aamazonCount"></td>
                    </tr>
                    <tr>
                        <td>Netflix</td>
                        <td id="nnetflixCount"></td>
                    </tr>
                    <tr>
                        <td>Payment Form</td>
                        <td id="ppaymentCount"></td>
                    </tr>
                </tbody>
            </table>
        </div>        
        </div>
      </div>
    </div>
    <script src="./js/dashboard.js"></script>
  </body>
  </html>
